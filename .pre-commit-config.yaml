repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.2.0
      hooks:
          - id: check-merge-conflict
          - id: end-of-file-fixer
    - repo: local
      hooks:
          - id: black
            name: Black
            entry: poetry run black .
            language: system
            types: [python]
          - id: flake8
            name: Flake8
            entry: poetry run flake8
            language: system
            types: [python]
          - id: isort
            name: isort
            entry: poetry run isort .
            language: system
            types: [python]
